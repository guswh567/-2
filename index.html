  <strong>토크온은 여러 사람들이 익명으로 온라인상 닉네임을 정하고 모르는 사람들과
자유롭게 방을 만들어서 여러 사람들이 동시에 전화할 수있는 기술입니다.<br></strong> 방을 만들어서 개개인이 공감대를 형성하여

자유롭게 소통할 수있습니다.</P>
